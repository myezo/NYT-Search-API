<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>NYT Search</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Local -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

  </head>

  <body>

    <div class="container">

      <br>
      
      <!-- Jumbotron -->
      <div class="jumbotron" >
        
        <h1 class="text-center"><span class="fa fa-newspaper-o" aria-hidden="true"></span> New York Times Search </h1>
      </div>

      <div class="row">

        <!-- Search Panel-->
        <div class="col-md-4">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> Search Parameters</h3>
            </div>
            <div class="panel-body">
            
            <!-- Search Form (note the various input "types")-->
              <form role="form">
                <div class="form-group">
                  <label for="term-input">Search Term:</label>
                  <input class="form-control" id="term-input" type="text">
                </div>
                <div class="form-group">
                  <label for="records-input">Number of Records to Retrieve:</label>
                  <input class="form-control" id="records-input" type="number" value="5">
                </div>
                <div class="form-group">
                  <label for="start-input">Start Date (Optional):</label>
                  <input class="form-control" id="start-input" type="date">
                </div>
                <div class="form-group">
                  <label for="end-input">End Date (Optional):</label>
                  <input class="form-control" id="end-input" type="date">
                </div>
                <button class="btn btn-primary" id="search" type="search"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search</button>
                <button class="btn btn-primary" id="clear" type="search"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Clear Results</button>
              </form>
            </div>
          </div>
        </div>

        <!-- Top Articles Panel -->
        <div class="col-md-8">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Top Articles</h3>
            </div>
            <ul class="list-group">
              <li class="list-group-item">
                <div>
                  <button type="button" class="btn btn-primary">1</button>
                  First title goes here
                  <h4>By John</h4>
                </div>
              </li>
            </ul>
            <ul class="list-group">
              <li class="list-group-item">
                <div>
                  <button type="button" class="btn btn-primary">2</button>
                  Second title
                  <h4>By Me</h4>
                </div>         
              </li>
            </ul>
            <ul class="list-group">
              <li class="list-group-item">
                <div>
                  <button type="button" class="btn btn-primary">3</button>
                  This is the title
                  <h4>By Chris wahlers</h4>
                </div>
              </li>
            </ul>
          </div>
        </div>

      </div>

    </div>

    

    <script src="assets/javascript/main.js"></script>

  </body>

</html>
